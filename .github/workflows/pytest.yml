name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clona o repositório
        uses: actions/checkout@v3

      - name: Instala o Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instala dependências e configura projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Executa os testes com pytest
        run: |
          pytest

